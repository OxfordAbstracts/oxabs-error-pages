<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxford Abstracts</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body class="h-full">
    <div class="min-h-full pt-12 pb-12 flex flex-col bg-white">
      <main
        class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8"
      >
        <div class="flex-shrink-0 flex justify-center">
          <a href="https://www.oxfordabstracts.com" class="inline-flex">
            <span class="sr-only">Oxford Abstracts</span>
            <img
              class="h-20 w-auto"
              src="https://oxfordabstracts.com/static/oa-logo-with-text-e6b2dd5fa4a21a987a9c870b514a11e2.png"
              alt=""
            />
          </a>
        </div>
        <div class="py-8">
          <div class="text-center">
            <h1
              class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl"
            >
              Under maintenance
            </h1>
            <p class="mt-4 text-base text-gray-500">
              Oxford Abstracts is currently undergoing maintenance and will be
              back shortly.
            </p>
            <p class="mt-2 text-base text-gray-500">
              Apologies for any inconvenience.
            </p>
          </div>
        </div>
      </main>
      <footer
        class="flex-shrink-0 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8"
      >
        <nav class="flex justify-center space-x-4">
          <a
            href="mailto:support@oxfordabstracts.com"
            class="text-sm font-medium text-gray-500 hover:text-gray-600"
            >Contact us</a
          >
          <span
            class="inline-block border-l border-gray-300"
            aria-hidden="true"
          ></span>
          <a
            href="https://help.oxfordabstracts.com/knowledge"
            class="text-sm font-medium text-gray-500 hover:text-gray-600"
            >Help files</a
          >
          <span
            class="inline-block border-l border-gray-300"
            aria-hidden="true"
          ></span>
          <a
            href="https://www.oxfordabstracts.com"
            class="text-sm font-medium text-gray-500 hover:text-gray-600"
            >Website</a
          >
        </nav>
      </footer>
    </div>
  </body>
</html>
